<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrightSteps - Analyzing Responses</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #f4f6fb;
    font-family: 'Segoe UI', sans-serif;
}

/* Card */
.analysis-card {
    background: white;
    border-radius: 22px;
    padding: 70px 40px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    text-align: center;
}

/* Loader circle */
.loader-circle {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 6px solid #dbe4ff;
    border-top: 6px solid #4a6cf7;
    margin: 0 auto 30px auto;
    animation: spin 1s linear infinite;
}

/* Optional brain icon inside */
.loader-circle::after {
    content: "ðŸ§ ";
    font-size: 28px;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
}

/* Spin animation */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.analysis-title {
    font-size: 28px;
    font-weight: 700;
    color: #1f2937;
}

.analysis-text {
    font-size: 16px;
    color: #6b7280;
    margin-top: 10px;
}
</style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">

    <div class="analysis-card col-md-8">

        <div class="loader-circle"></div>

        <h2 class="analysis-title">Analyzing Responses</h2>

        <p class="analysis-text">
            We're carefully reviewing your answers to provide thoughtful insights. This will just take a moment.
        </p>

    </div>

</div>

<script>
// Stay for 3 seconds then redirect
setTimeout(function() {
    window.location.href = "report.html";
}, 3000);
</script>

</body>
</html>
