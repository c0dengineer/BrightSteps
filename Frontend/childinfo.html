<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Profile | Neuraya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    /* SCREENING PAGE */
.screening-body {
    background: linear-gradient(135deg, #eef2ff, #f8f9ff);
    font-family: 'Segoe UI', sans-serif;
}

.top-bar {
    font-size: 14px;
}

/* Top Header Layout */
.top-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 50px;
}

/* Back Button */
.back-home {
    text-decoration: none;
    font-weight: 500;
    color: #2563eb;
    transition: 0.3s ease;
}

.back-home:hover {
    color: #1a46a5;
    transform: translateX(-3px);
}

/* Brand */
.brand-box {
    display: flex;
    align-items: center;
    font-weight: 700;
    font-size: 22px;
    font-family: 'Allura', cursive;
}

.logo-img {
    height: 32px;
    width: auto;
}

/* Title */
.main-title {
    font-size: 32px;
    font-weight: 700;
    color: #1e293b;
}

.brain-icon {
    font-size: 38px;
    background: white;
    padding: 12px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.05);
}

/* Card */
.screening-card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
}

/* Section Title */
.section-title {
    font-size: 22px;
    color: #111827;
}

/* Inputs */
.custom-input {
    border-radius: 12px;
    padding: 12px 14px;
    border: 1px solid #e5e7eb;
    transition: 0.3s ease;
}

.custom-input:focus {
    border-color: #4f46e5;
    box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
}

/* Radio Buttons */
.radio-box {
    background: #f9fafb;
    padding: 10px 18px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    cursor: pointer;
    transition: 0.2s ease;
}

.radio-box:hover {
    background: #eef2ff;
    border-color: #4f46e5;
}

/* Continue Button */
.continue-btn {
    background: linear-gradient(90deg, #3b82f6, #2563eb);
    border: none;
    border-radius: 14px;
    padding: 12px 28px;
    font-weight: 600;
    color: white;
    transition: 0.3s ease;
}

.continue-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(79, 70, 229, 0.25);
}
</style>
<body class="screening-body">

<div class="container py-5">

    <div class="top-header">

    <a href="login.html" class="back-home">‚Üê Go Back</a>

    <div class="brand-box">
        <img src="image/logo.png" class="logo-img">
        <span class="brand-text">Neuraya</span>
    </div>
    </div>

    <!-- Header -->
    <div class="d-flex align-items-center mb-4">
        <div class="brain-icon me-3">üß†</div>
        <div>
            <h2 class="main-title mb-0">Screening Tool</h2>
            <small class="text-muted">Step 1: Child Information</small>
        </div>
    </div>

    <!-- Card -->
    <div class="screening-card">

        <h4 class="fw-bold mb-4 section-title">Child Information</h4>

        <form onsubmit="goNextStep(); return false;">

            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label">Child's Name</label>
                    <input type="text" id="childName" class="form-control custom-input" placeholder="Child 1">
                </div>

                <div class="col-md-6 mb-4">
    <label class="form-label">Date of Birth</label>
    <input type="date" id="childDOB" class="form-control custom-input">
               </div>

               <div class="mb-4">
                 <label class="form-label">Gender</label>
                   <div class="d-flex gap-4 mt-2">
                     <label class="radio-box">
                       <input type="radio" name="gender" value="Male"> Male
                     </label>
                     <label class="radio-box">
                       <input type="radio" name="gender" value="Female"> Female
                     </label>
                    <label class="radio-box">
                     <input type="radio" name="gender" value="Other"> Other
                    </label>
                   </div>
              </div>

            </div>

            <div class="mb-4">
                <label class="form-label">Is there a family history of ASD?</label>
                <div class="d-flex gap-4 mt-2">
                    <label class="radio-box">
                        <input type="radio" name="asd" value="Yes"> Yes
                    </label>
                    <label class="radio-box">
                        <input type="radio" name="asd" value="No"> No
                    </label>
                </div>
            </div>

            <div class="mb-5">
                <label class="form-label">Your Relationship to Child</label>
                <select id="relationship" class="form-select custom-input">
                    <option value="">Select relationship</option>
                    <option>Mother</option>
                    <option>Father</option>
                    <option>Guardian</option>
                    <option>Sibling</option>
                    <option>Teacher</option>
                    <option>Doctor</option>
                </select>
            </div>

            <div class="text-end">
                <button type="submit" class="btn continue-btn px-5">
                    Continue ‚Üí
                </button>
            </div>

        </form>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
