<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password | BrightSteps</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    background: linear-gradient(135deg, #e6f0ff, #f3e8ff);
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.reset-container {
    background: #ffffff;
    width: 520px;
    padding: 50px 45px;
    border-radius: 10px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.08);
    position: relative;
}

.brand-box {
    position: absolute;
    top: 20px;
    right: 25px;
    font-weight: 700;
    font-size: 22px;
    display: flex;
    align-items: center;
}

.logo-img {
    height: 40px;
    width: auto;
    object-fit: contain;
}

.brand-text {
    font-weight: 600;
    font-size: 22px;
    font-family: 'Allura', cursive;
    color: #2c2c2c;
}

.back-home {
    position: absolute;
    top: 20px;
    left: 25px;
    font-size: 14px;
    text-decoration: none;
    color: #6b7280;
}

.back-home:hover {
    color: #2563eb;
}

.title {
    font-weight: 700;
    margin-top: 40px;
}

.subtitle {
    color: #6b7280;
    margin-bottom: 30px;
}

.form-control {
    padding: 12px;
    border-radius: 6px;
}

.reset-btn {
    background: linear-gradient(90deg, #3b82f6, #2563eb);
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: 600;
    color: white;
}

.reset-btn:hover {
    opacity: 0.9;
}

.message {
    font-size: 14px;
    margin-top: 8px;
}

.bottom-links {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

</style>
</head>

<body>

<div class="reset-container">

    <a href="login.html" class="back-home">‚Üê Back to Login</a>

    <div class="brand-box">
        <img src="image/logo.png" class="logo-img me-2">
        <span class="brand-text">BrightSteps</span>
    </div>

    <h3 class="title text-center">Reset Password</h3>
    <p class="subtitle text-center">Enter your email and new password</p>

    <form onsubmit="resetPasswordPage(); return false;">

        <div class="mb-3">
            <label>Email</label>
            <input type="text" id="resetEmail" class="form-control" placeholder="Enter your registered email">
        </div>

        <div class="mb-3">
            <label>New Password</label>
            <input type="password" id="newPassword" class="form-control" placeholder="Enter new password">
        </div>

        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
            <div id="resetMsg" class="message text-danger"></div>
        </div>

        <button type="submit" class="btn reset-btn w-100">
            Update Password
        </button>

    </form>

    <div class="bottom-links">
        Remember your password?
        <a href="login.html" style="color:#2563eb; text-decoration:none;">
            Sign In
        </a>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
