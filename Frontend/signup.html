<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Neuraya</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body {
    background: linear-gradient(135deg, #e6f0ff, #f3e8ff);
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: #ffffff;
    width: 500px;
    padding: 50px 45px;
    border-radius: 10px; /* sharp edges */
    box-shadow: 0 25px 50px rgba(0,0,0,0.08);
    position: relative;
}

.brand-box {
    position: absolute;
    top: 20px;
    right: 25px;
    font-weight: 700;
    font-size: 22px;
    display: flex;
    align-items: center;
}

.brand-box span {
    margin-left: 6px;
}

.logo-img {
    height: 40px;
    width: auto;
    object-fit: contain;
}

.brand-text {
    font-weight: 600;
    font-size: 22px;
    font-family: 'Allura', cursive;
    color: #2c2c2c;
}

.back-home {
    position: absolute;
    top: 20px;
    left: 25px;
    font-size: 14px;
    text-decoration: none;
    color: #6b7280;
}

.back-home:hover {
    color: #2563eb;
}

.login-title {
    font-weight: 700;
    margin-top: 40px;
}

.subtitle {
    color: #6b7280;
    margin-bottom: 30px;
}

.form-control {
    padding: 12px;
    border-radius: 6px;
}

.login-btn {
    background: linear-gradient(90deg, #3b82f6, #2563eb);
    border: none;
    padding: 12px;
    border-radius: 6px;
    font-weight: 600;
    color: white;
}

.login-btn:hover {
    opacity: 0.9;
}

.google-btn {
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 6px;
    background: white;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
}

.google-btn img {
    width: 18px;
    margin-right: 10px;
}

.divider {
    text-align: center;
    margin: 20px 0;
    position: relative;
}

.divider:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 1px;
    background: #e5e7eb;
    z-index: -1;
}

.divider span {
    background: white;
    padding: 0 15px;
    color: #6b7280;
}

.bottom-links {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
}

.guest-btn {
    border: 1px solid #1f2937;
    padding: 12px;
    border-radius: 6px;
    background: white;
    font-weight: 500;
    margin-top: 15px;
}

.error-msg {
    font-size: 14px;
    margin-top: 8px;
}
</style>

<body>
    <div class="login-container">

    <!-- Back -->
    <a href="index.html" class="back-home">‚Üê Back to Home</a>

    <!-- Brand -->
    <div class="brand-box">
        <img src="image/logo.png" class="logo-img">
                
            <span class="brand-text">Neuraya</span>
    </div>
     
    <!-- Sign Up -->
    <h3 class="login-title text-center">Sign Up</h3>
    <p class="subtitle text-center">Access your screening dashboard</p>

    <form onsubmit="loginUser(); return false;">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your name">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label>Password</label>
            
            <input type="password" id="password" class="form-control" placeholder="Enter your password">
            <div id="errorMsg" class="text-danger error-msg"></div>
        </div>

        <button type="submit" class="btn login-btn w-100">
          Sign Up
        </button>
    </form>

    <div class="divider">
        <span>OR</span>
    </div>

    <!-- Google -->
    <!-- <button class="btn google-btn w-100">
        <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
        Continue with Google
    </button> -->

    <!-- Guest -->
    <button onclick="continueGuest()" class="btn guest-btn w-100">
        Continue as Guest
    </button>

    <!-- Signup -->
    <div class="bottom-links">
        Already have an account?
        <a href="login.html" style="color:#2563eb; text-decoration:none;">Sign in</a>
    </div>

</div>
</body>
</html>
