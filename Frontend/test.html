<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrightStep - Screening Test</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: linear-gradient(to bottom right, #e9f0ff, #f8f5ff);
    font-family: 'Segoe UI', sans-serif;
}

.test-card {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.section-title {
    font-size: 34px;
    font-weight: 700;
    color: #24324a;
}

.question-title {
    font-size: 24px;
    font-weight: 600;
    color: #2b54f7;
}

.question-description {
    font-size: 16px;
    color: #555;
    line-height: 1.6;
}
.option-box {
    border: 1px solid #ddd;
    padding: 14px 16px;
    border-radius: 12px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: 0.2s ease;
}

.option-box:hover {
    background-color: #f0f4ff;
    border-color: #4a6cf7;
}

.option-selected {
    background-color: #4a6cf7;
    color: white;
    border-color: #4a6cf7;
}

.progress {
    height: 8px;
}

/* POPUP */
/* DARK OVERLAY */
.popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    pointer-events: none;
    transition: 0.3s ease;
    z-index: 999;
}

/* POPUP CARD */
.fact-popup {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translate(-50%, -120%);
    width: 650px;
    max-width: 90%; 
    padding: 35px;
    background: white;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    text-align: center;
    transition: 0.4s ease;
    z-index: 1000;
}

/* SHOW STATE */
.popup-overlay.show {
    opacity: 1;
    pointer-events: auto;
}

.fact-popup.show {
    transform: translate(-50%, 60px);
}

/* POPUP CONTENT */
.popup-image {
    width: 100%;
    height: 450px;         
    object-fit: cover; 
    border-radius: 16px;
    margin-bottom: 25px;
}

.popup-title {
    font-weight: 700;
    margin-bottom: 10px;
}

.popup-text {
    font-size: 15px;
    color: #555;
}

</style>
</head>
<body>

<div class="container mt-5">

    <!-- Top Info -->
    <div class="d-flex justify-content-between mb-2">
        <div>
            <h6 id="sectionLabel"></h6>
            <small id="sectionTitle" class="text-muted"></small>
        </div>
        <h6 id="questionLabel"></h6>
    </div>

    <div class="progress mb-4">
        <div id="progressBar" class="progress-bar bg-success" style="width:0%"></div>
    </div>

    <div class="test-card">

    <h2 id="bigSectionTitle" class="section-title"></h2>
    <h4 id="questionTitle" class="question-title mt-3"></h4>
    <p id="questionDescription" class="question-description mt-3"></p>

    <!-- MCQ Options -->
    <div id="optionsContainer" class="mt-4"></div>

    <!-- TEXT QUESTION (NOW INSIDE CARD ✅) -->
    <div id="textQuestionContainer" class="d-none mt-4">
        <textarea id="textAnswer"
                  class="form-control custom-textarea"
                  placeholder="Type your answer here..."></textarea>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-secondary" onclick="prevQuestion()">← Previous</button>
        <button id="nextBtn" class="btn btn-primary px-4" onclick="nextQuestion()">Next →</button>
    </div>

</div>

<!-- Dark Overlay -->
<div id="popupOverlay" class="popup-overlay"></div>

<!-- Section Fact Popup -->
<div id="factPopup" class="fact-popup">

    <img id="popupImage" class="popup-image" src="" alt="Fact Image">

    <h4 id="popupTitle" class="popup-title"></h4>

    <p id="popupText" class="popup-text"></p>

    <button class="btn btn-primary px-4 mt-3"
            onclick="continueAfterPopup()">
        Continue →
    </button>

</div>
<script src="script.js"></script>
<script src="test.js"></script>
</body>
</html>
